{% extends 'movies/movie_base.html' %}
{% block contents %}
    <style>
        .detail{
        display:grid;
        grid-template-columns:1fr 2fr;
        font-size:10px;
        text-align:left;
        margin-left:250px;
        margin-right:250px;
        margin-top:30px;
        }
        .text{
        display:grid;
        grid-template-rows:1fr 10fr
        }
        .title{
        display:flex;
        }
    </style>

    <div class="detail">
        <img src="{{movie.image.url}}" width="200" height="290">

        <div class="text">
            <div class="title">
                {% if movie.age == 0 %}
                <img src="../../../media/images/movie_all.svg"  border="0" width="30" height="30">
                {% elif movie.age == 12 %}
                <img src="../../../media/images/movie_12.svg"  border="0" width="30" height="30">
                {% elif movie.age == 15 %}
                <img src="../../../media/images/movie_15.svg"  border="0" width="30" height="30">
                {% elif movie.age == 18 %}
                <img src="../../../media/images/movie_18.svg"  border="0" width="30" height="30">
                {% else %}
                <img src="../../../media/images/movie_reject.svg"  border="0" width="30" height="30">
                {% endif %}
                {{movie.title}}
            </div>
            {{movie.summary}}
        </div>
    </div>
{% endblock %}
