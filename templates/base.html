<!DOCTYPE html>

        a {
        text-align:center;
        text-decoration: none;
        color:white;
        }
        #head{
        background-color: navy;
        display:grid;
        grid-template-columns:1fr 3fr 3fr 3fr;
        grid-gap:20px;
        font-size:20px;
        text-align:center;
        place-items: center;
        border-bottom: 1px solid black;
        }
        #login{
        display:grid;
        grid-template-columns:1fr 1fr;
        grid-gap:10px;
        font-size:15px;
        text-align:center;
        place-items:center;
        }
        footer{
        display:grid;
        grid-template-columns:1fr;
        font-size:10px;
        text-align:left;
        }
    </style>
</head>

    <div id="head">
